name: restsend_dart
description: Flutter bindings for the restsend SDK, powered by flutter_rust_bridge.
version: 0.1.0
publish_to: "none"

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.0.0
  collection: ^1.18.0
  meta: ^1.15.0
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.7

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: RestsendDartPlugin
      macos:
        pluginClass: RestsendDartPlugin

rust_bridge:
  crateDir: ../../crates/restsend-dart
  rustOutput: ../../crates/restsend-dart/src/frb_generated.rs
  dartOutput: lib/src/bridge_generated.dart
  className: RestsendApi
